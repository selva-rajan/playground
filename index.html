<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deployment Verified | CI/CD Playground</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.12);
            padding: 45px 70px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 3.2rem;
            margin: 0;
        }

        p {
            margin-top: 12px;
            font-size: 1.15rem;
            opacity: 0.9;
        }

        .status {
            margin-top: 25px;
            padding: 10px 22px;
            border-radius: 25px;
            display: inline-block;
            background: #4caf50;
            color: #0a0a0a;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .version {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.75;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
