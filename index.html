<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date & Time | Deployment Verification</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
        }

        .box {
            text-align: center;
            background: rgba(255, 255, 255, 0.12);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        h1 {
            margin: 0;
            font-size: 2.8rem;
        }

        .datetime {
            margin-top: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #00e676;
        }

        .note {
            margin-top: 10px;
            font-size: 0.95rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸš€ Deployment Live</h1>
        <div class="datetime" id="datetime"></div>
        <div class="note">Current server time (browser)</div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent =
                now.toLocaleString(undefined, options);
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
